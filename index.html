<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting MPK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .kandidat-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .kandidat {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .kandidat img {
      width: 100%;
      max-width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .nama {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .deskripsi {
      font-size: 14px;
      color: #666;
    }

    .btn-vote {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-vote:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Voting MPK 2025</h1>
  <div class="kandidat-container">
    <!-- Contoh kandidat, ulangi hingga 10 -->
    <div class="kandidat">
      <img src="https://via.placeholder.com/150" alt="Foto Kandidat">
      <div class="nama">Kandidat 1</div>
      <div class="deskripsi">Siswa aktif dan berpengalaman di OSIS.</div>
      <button class="btn-vote" onclick="alert('Vote untuk Kandidat 1 dicatat!')">Vote</button>
    </div>
    <div class="kandidat">
      <img src="https://via.placeholder.com/150" alt="Foto Kandidat">
      <div class="nama">Kandidat 2</div>
      <div class="deskripsi">Peduli lingkungan dan suka berdiskusi.</div>
      <button class="btn-vote" onclick="alert('Vote untuk Kandidat 2 dicatat!')">Vote</button>
    </div>
    <!-- Tambahkan hingga kandidat 10 -->
  </div>
</body>
</html>
